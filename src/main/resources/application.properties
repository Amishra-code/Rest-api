spring.application.name=Rest-api

# SQL Server datasource
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=RestApi;encrypt=true;trustServerCertificate=true;integratedSecurity=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true